[project]
name = "sync-ai-agent-config"
version = "0.1.0"
description = "A small utility to synchronize AI agent configurations using rsync"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "injector>=0.22.0",
]

[project.scripts]
sync-main = "syncer.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/syncer"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*", "*Test"]
python_functions = ["test_*", "*_test"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=syncer",
    "--cov-report=html",
    "--cov-report=term-missing",
]
